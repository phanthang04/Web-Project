<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><!-- comment -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class = "container-lg">
            <div class = "row">
                <div class ="col-3"></div>
                <div class ="col-6" >
                    <h3 style="text-align: center; margin-top: 40px;">Hình chữ nhật</h3>
                    <form class="bg-success" action="login">
                        <div class="form-group p-3">
                            <label>
                                nhập chiều dài:
                            </label>
                            <input type="text" class="form-control" name="dai"/>
                        </div>
                        <div class="form-group p-3">
                            <label>
                                nhập chiều rộng:
                            </label>
                            <input type="text" class="form-control" name="rong"/>
                        </div>
                        <div class="p-3">
                            <input type="checkbox" name="cv" value="on">Chu vi
                            <input type="checkbox" name="dt" value="on">Diện tích
                        </div>
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-dark p-2" style="width: 90%; margin-bottom: 20px;">Tính toán
                            </button>
                        </div>
                   </form>
                </div>
            </div>
        </div>
    </body>
</html>
